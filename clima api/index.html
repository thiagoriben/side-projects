<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima S-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h1class="cityDIsplay">Miami</h1>
        <p class="tempDisplay">98ºF</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay"> Clear Skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please enter a city</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
